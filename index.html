<html>
    <head>
        <meta name='viewport' content='width=device-width', initial-scale=1 />
        <link rel="stylesheet" href="index.css"></link>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <title>Game Board</title>
    </head>
    <body>
        <div class="container">
            <div class="home">
                <h3>HOME</h3>
                <p id="hin">0</p>
                <button id="h1" onclick="h1btn()" class="btn btn-primary">+1</button>
                <button id="h2" onclick="h2btn()" class="btn btn-primary">+2</button>
                <button id="h3" onclick="h3btn()" class="btn btn-primary">+3</button> <br/>
                <button id="hreset" onclick="hresetbtn()" class="btn btn-warning">RESET HOME</button>
            </div>
            <div class="guest">
                <h3>GUEST</h3>
                <p id="gin">0</p>
                <button id="g1" onclick="g1btn()" class="btn btn-primary">+1</button>
                <button id="g2" onclick="g2btn()" class="btn btn-primary">+2</button>
                <button id="g3" onclick="g3btn()" class="btn btn-primary">+3</button> <br/>
                <button id="greset" onclick="gresetbtn()" class="btn btn-warning">RESET GUEST</button>
            </div>
        </div>
        <div id="rs">
            <button id="reset" onclick="resetbtn()" class="btn btn-danger">RESET GAME</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
